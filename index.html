<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TÂCHES TAG SELECTOR</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>TÂCHES TAG SELECTOR</h1>

  <!-- Genre Section -->
  <div class="section">
    <h2>Genre</h2>
    <label for="genreCount">Number of Genre Tags (1-10):</label>
    <input type="number" id="genreCount" name="genreCount" min="1" max="10" value="5" />
    <button id="genreButton">Get Random Genres</button>
    <div class="spinner" id="genreSpinner"></div>
    <div class="results" id="genreResults"></div>
  </div>

  <!-- Adjective Section -->
  <div class="section">
    <h2>Adjective</h2>
    <label for="adjectiveCount">Number of Adjective Tags (1-10):</label>
    <input type="number" id="adjectiveCount" name="adjectiveCount" min="1" max="10" value="5" />
    <button id="adjectiveButton">Get Random Adjectives</button>
    <div class="spinner" id="adjectiveSpinner"></div>
    <div class="results" id="adjectiveResults"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
