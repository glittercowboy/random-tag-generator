<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TÃ‚CHES TAG SELECTOR</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Final Prompt Display -->
      <div id="finalPromptContainer" class="final-prompt-container">
        <span id="finalPrompt" class="final-prompt">
          Your final prompt will appear here
        </span>
        <span id="copyPrompt" class="copy-icon">
          <i class="fas fa-copy"></i>
        </span>
      </div>
      <!-- Tags Grid (always 9 tags) -->
      <div id="tagsContainer" class="tags-container">
        <!-- 9 tag items will be injected here -->
      </div>
      <!-- Controls (Generate button only) -->
      <div class="controls">
        <button id="generateBtn" class="generate-btn">Generate</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
