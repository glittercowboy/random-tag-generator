<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Facebook Pixel Code -->

        };

<body class="dark-mode">
  <div class="main-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/dark-logo.png" alt="Logo" class="logo light-logo">
      <img src="images/light-logo.png" alt="Logo" class="logo dark-logo">
    </div>
    <!-- Final Prompt Display -->
    <div id="finalPromptContainer" class="final-prompt-container">
      <span id="finalPrompt" class="final-prompt"></span>
      <span id="copyPrompt" class="copy-icon">
        <i class="fas fa-copy"></i>
      </span>
    </div>
    <!-- Tags Grid (always 9 tags) -->
    <div id="tagsContainer" class="tags-container">
      <!-- 9 tag items will be injected here -->
    </div>
    <!-- Controls -->
    <div class="controls">
      <button id="generateBtn" class="generate-btn">Generate</button>
      <button id="unlockAllBtn" class="unlock-all-btn">Unlock All</button>
      <a id="customTagsBtn" class="custom-tags-link">Edit Tags</a>
    </div>
  </div>

  <!-- Dark Mode Toggle Icon -->
  <div class="dark-mode-toggle" id="darkModeToggle">
    <i class="fas fa-lightbulb"></i>
  </div>

  <!-- Custom Tags Modal -->
  <div id="customTagsModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Edit Tags</h2>
      <p>
        Paste your tags below, separated by commas.<br />
        You need at least 9 unique tags.
      </p>
      <textarea id="customTagsInput" placeholder="Tag 1, Tag 2, Tag 3, ..."></textarea>
      
      <!-- Category selection -->
      <div class="categories-container">
        <h3>Select Categories</h3>
        <label>
          <input type="checkbox" name="genreCategory" value="FOLK" checked>
          FOLK
        </label>
        <label>
          <input type="checkbox" name="genreCategory" value="R&B & SOUL" checked>
          R&B & SOUL
        </label>
      </div>
      
      <div class="modal-buttons">
        <button id="saveCustomTags" class="save-tags-btn">Save</button>
        <a id="resetDefaultTags" class="reset-tags-link">Reset to default tags</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
